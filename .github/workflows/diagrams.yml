name: build-diagrams
on:
  push:
    paths:
      - 'docs/diagrams/**.mmd'
      - '.github/workflows/diagrams.yml'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid-cli
        run: npm i -g @mermaid-js/mermaid-cli@10

      - name: Prepare output dir
        run: mkdir -p docs/diagrams/build

      - name: Render all .mmd to PNG/SVG
        shell: bash
        run: |
          shopt -s nullglob
          for f in docs/diagrams/*.mmd; do
            base="$(basename "$f" .mmd)"
            mmdc -i "$f" -o "docs/diagrams/build/${base}.png"
            mmdc -i "$f" -o "docs/diagrams/build/${base}.svg"
          done

      - name: Commit artifacts
        shell: bash
        run: |
          if [ -n "$(git status --porcelain docs/diagrams/build)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/diagrams/build
            git commit -m "docs(diagrams): render PNG/SVG from Mermaid"
            git push
          fi

