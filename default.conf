map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name example.xyz;

    # Let's Encrypt 認証用
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;  # 後述のdocker-composeでマウントされる
    }

    # (任意) ads.txt 用
    # もしファイルがホスト側にあるなら、alias 設定でコンテナ内のパスを指す必要がある
    location /ads.txt {
        alias /var/www/html/ads.txt;  # 実際のマウント先パスに合わせる
    }

    # その他のパスは HTTPS へリダイレクト (証明書取得中はまだHTTPSが無いが…)
    location / {
        return 301 https://$host$request_uri;
    }
}

